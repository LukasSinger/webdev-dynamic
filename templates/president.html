<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    templates/president.html
    ------------------------
    This page shows all monuments associated with one president.
    The server injects:
      $$$PAGE_TITLE$$$  → president name (e.g., "Theodore Roosevelt")
      $$$IMG$$$         → optional portrait URL (hidden if it 404s)
      $$$CONTENT$$$     → a <table> of rows
      $$$PREV_LINK$$$   → link to previous president (wraps around)
      $$$NEXT_LINK$$$   → link to next president (wraps around)
      $$$CHART_LABELS$$$, $$$CHART_VALUES$$$ → arrays for Chart.js
      $$$NAV$$$, $$$FOUNDATION$$$            → site nav + scripts
  -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$$$PAGE_TITLE$$$ | Antiquities Act Browser</title>
  <link rel="stylesheet" href="/css/foundation.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="page-ctn grid-y">
    $$$NAV$$$

    <main class="main-content cell grid-x padding-x padding-y">
      <h1 class="cell">$$$PAGE_TITLE$$$</h1>

      <!-- Optional portrait (hidden if load fails) -->
      <img src="$$$IMG$$$" alt="Portrait" onerror="this.style.display='none'" class="cell" />

      <!-- Data table (injected by server) -->
      <div class="cell">
        $$$CONTENT$$$
      </div>

      <!-- Chart.js bar chart canvas -->
      <div class="cell">
        <canvas id="chart" width="800" height="320" aria-label="Acres affected chart"></canvas>
      </div>

      <!-- Previous/Next links -->
      <nav class="cell grid-x">
        <div class="cell small-6">
          <a class="button" href="$$$PREV_LINK$$$">← Previous</a>
        </div>
        <div class="cell small-6 text-right">
          <a class="button" href="$$$NEXT_LINK$$$">Next →</a>
        </div>
      </nav>
    </main>
  </div>

  <!-- Chart.js from CDN (no local file needed) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Render a basic bar chart using the arrays injected by the server
    (function () {
      const labels = $$$CHART_LABELS$$$ || [];
      const values = $$$CHART_VALUES$$$ || [];
      if (!labels.length) return; // nothing to chart
      const ctx = document.getElementById('chart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: { labels, datasets: [{ label: 'Acres affected', data: values }] },
        options: { responsive: true, maintainAspectRatio: false }
      });
    })();
  </script>

  $$$FOUNDATION$$$
</body>
</html>
