<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- templates/president.html -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>$$$PAGE_TITLE$$$ | Antiquities Act Browser</title>
    <link rel="stylesheet" href="/css/foundation.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="page-ctn grid-y">
      $$$NAV$$$

      <div class="main-content cell grid-x padding-x padding-y">
        <h1 class="cell">$$$PAGE_TITLE$$$</h1>

        <!-- Optional portrait; hidden if it fails to load -->
        <img
          src="$$$IMG$$$"
          alt="Portrait of $$$PAGE_TITLE$$$"
          onerror="this.style.display='none'"
          class="cell"
        />

        <!-- Table injected by server -->
        <div class="cell">
          $$$CONTENT$$$
        </div>

        <!-- Chart -->
        <div class="cell">
          <canvas id="chart" width="800" height="320" aria-label="Acres affected chart"></canvas>
        </div>

        <!-- Prev/Next -->
        <nav class="cell grid-x">
          <div class="cell small-6">
            <a class="button" href="$$$PREV_LINK$$$">← Previous</a>
          </div>
          <div class="cell small-6 text-right">
            <a class="button" href="$$$NEXT_LINK$$$">Next →</a>
          </div>
        </nav>
      </div>
    </div>

    <!-- Chart.js (local, consistent with index.html) -->
    <script src="/js/vendor/chart.umd.min.js"></script>
    <script>
      (function () {
        const labels = $$$CHART_LABELS$$$ || [];
        const values = $$$CHART_VALUES$$$ || [];
        if (!labels.length) return;
        const ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: { labels, datasets: [{ label: 'Acres affected', data: values }] },
          options: { responsive: true, maintainAspectRatio: false }
        });
      })();
    </script>

    $$$FOUNDATION$$$
  </body>
</html>
